<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释与块引用标记的应用</title>
    <style type="text/css">
        .back{
            color: #fff;
            position: relative;
            font-size: 20px;
            align-items: center;
            margin-left: 90%;
        }

        ruby{
            font-size: 58px;
            font-family: 黑体;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../daily.html">Back</a></div>
    <h5>注释ruby标记-标注读音</h5>
    <p align="center">
        <ruby>
            智<rp>(</rp><rt>zhi</rt><rp>)</rp>
            慧<rp>(</rp><rt>hui</rt><rp>)</rp>
            地<rp>(</rp><rt>di</rt><rp>)</rp>
            球<rp>(</rp><rt>qiu</rt><rp>)</rp>
        </ruby>
    </p>
    <h5>段落缩进标记的应用</h5>
    <hr color="green">
    <p>这行文字没有缩进</p>
    <blockquote>这行文字首行缩进5个字符位置</blockquote>
    <blockquote><blockquote>这行文字首行缩进10个字符位置</blockquote></blockquote>
</body>
</html>
