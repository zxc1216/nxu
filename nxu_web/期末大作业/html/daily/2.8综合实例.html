    <h3 align="center">欢度新年元旦</h3>

    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;元旦（New Year's Day，New Year），
        指一年开始的第一天，也被称为“新历年"、“阳历年"，在古代指阴历的正月初一。
        1949年9月27日，中国人民政治协商会议第一届全体会议正式确立公历1月1日
        为元旦。元旦是世界上很多国家或地区的法定假日。</p>
