<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多种列表在网页中使用</title>
    <style type="text/css">
        .back {
            color: #fff;
            position: relative;
            font-size: 20px;
            align-items: center;
            margin-left: 90%;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../../daily/Web期末.html">Back</a></div>
    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
    <img src="../../../images/qq.jpg" width="250px" height="85px" border="0" alt="">
    <ul>
        <li>1</li>
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2
                    <ul>
                        <li>2.2.1</li>
                        <li>2.2.2</li>
                        <li>2.2.3</li>
                        <li>2.2.4</li>
                    </ul>
                </li>

            </ul>
        </li>
        <li>3</li>
    </ul>
    <dl>
        <dt>a:</dt>
            <dd>1</dd>
            <dd>2</dd>
        <dt>b:</dt>
            <dd>3</dd>
    </dl>
</body>
</html>
