<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>浮动框架应用</title>
    <style type="text/css">
        .back {
            color: #fff;
            position: relative;
            font-size: 20px;
            align-items: center;
            margin-left: 90%;
        }

        body {
            text-align: center;
        }

        iframe {
            width: 350px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="back"><a href="../../daily/Web期末.html">Back</a></div>

    <iframe src="http://www.seu.edu.cn" name="right"></iframe>
    <br>
    <a href="http://www.baidu.com" target="left">在左边浮动框架中打开百度</a>
    <a href="http://www.qq.com" target="right">在右边浮动框架中打开腾讯</a>

</html>
