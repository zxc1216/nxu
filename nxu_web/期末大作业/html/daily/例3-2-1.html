<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰标记应用</title>
    <style type="text/css">
        *{
            text-align: center;
        }
        .back{
            color: #fff;
            position: relative;
            font-size: 20px;
            align-items: center;
            margin-left: 90%;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../daily.html">Back</a></div>
    <h3 align="center">文本修饰标记应用</h3>
    <hr size="2" color="red">
    <br>
    <b>期末加油！</b>
    <br>
    <i>期末加油！</i>
    <br>
    <u>期末加油！</u>
    <br>
    <del>期末加油！</del>
    <br>
    X<sup>2</sup>+2X+5=0
    <br>
    X<sub>1</sub>=2
    <br>
    <small>期末加油！</small>
    <br>
    <big>期末加油！</big>
    <br>
    <strong>期末加油！</strong>
    <br>
    <em>期末加油！</em>
    <br>
</body>
</html>
