<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出符合条件的数</title>
    <link rel="stylesheet" href="../../../css/daily/back.css">
</head>

<body>
    <div class="back"><a href="../../daily/Web期末(补充).html">Back</a></div>
    <h3>找出1000-9999之间能够被17和13同时整除的整数的个数及累加和</h3>
    <script type="text/javascript">
        document.write("区间中符合条件的数有(输出格式：10个1行):<br>");
        var count = 0;
        for (var sum = 0, i = 1000; i <= 9999; i++) {
            if (i % 17 == 0 && i % 13 == 0) {
                document.write(i + "  ");
                count++;
                if (count % 10 == 0) {
                    document.write("<br>");
                }
                sum = sum + i;
            }
        }
        document.write("<br>区间中符合条件的数共有" + count + "个");
        document.write("<br>区间中符合条件的数的累加和为" + sum);
    </script>
</body>

</html>
