<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <link rel="stylesheet" href="../../../css/daily/back.css">
</head>
<body>
    <div class="back"><a href="../../daily/Web期末(补充).html">Back</a></div>
    <h4>九九乘法表</h4>
        <script type="text/javascript">
            var i,j;
            for(i=1;i<10;i++){
                for(j=1;j<=i;j++){
                    document.write(j);
                    document.write('*');
                    document.write(i);
                    document.write("=");
                    document.write(i*j);
                    document.write("&nbsp;")
                }
                document.write('<br>');
            }
        </script>
</body>
</html>
