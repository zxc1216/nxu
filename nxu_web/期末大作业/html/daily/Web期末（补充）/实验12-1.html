<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="../../../css/daily/back.css">
</head>
<body>
    <div class="back"><a href="../../daily/Web期末(补充).html">Back</a></div>
    <form>
        <fieldset style="width: 250px; margin: 0 auto;">
            <legend>登陆页面</legend>
            <p>用户名：<span>
                <input type="text">
            </span></p>
            <p>密&nbsp;&nbsp;&nbsp;码：<span>
                <input type="password">
            </span></p>
            <p>类&nbsp;&nbsp;&nbsp;型：<span>
                <input type="radio" value="管理员">管理员
                <input type="radio" value="普通用户">普通用户
            </span></p>
            <p align="center">
                <input type="checkbox" value="记住密码">记住密码
                <input type="checkbox" value="自动登录">自动登录
            </p>
            <p align="center">
                <input type="submit">
                &nbsp;&nbsp;
                <input type="reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
