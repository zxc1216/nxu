<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十八届中国国际广告节注册表</title>
    <link rel="stylesheet" href="../../../css/daily/back.css">
    <style>
        body{
            text-align: center;
        }
        h1{
            font-size: 25px;
            text-align: center;
        }
        .zhuce{
            font-size: 14px;
            text-align: center;
            width: 840px;
            margin: 0 auto;
            background: #f7f7f7;
        }
        .zhuce td{
            border: 1px solid #30c;
            padding: 2px 3px;
        }
        .zhuce .ibg{
            text-align: left;
        }
        .zhuce .bbg{
            padding: 10px 0;
            font-size: 13px;
        }
        #bt{
            width: 100px;
            height: 35px;
            background: #9fc;
        }
    </style>
</head>

<body>
    <h1>第十八届中国国际广告节会议注册表</h1>
    <form>
        <table class="zhuce">
            <tr>
                <td width="100px">参会者姓名</td>
                <td colspan="4" class="ibg">
                    <input type="text" name="txtName">
                </td>
                <td>职务</td>
                <td colspan="3" class="ibg">
                    <input type="text" name="txtZhiwu">
                </td>
            </tr>
            <tr>
                <td>工作单位</td>
                <td colspan="8" class="ibg">
                    <input type="text" name="txtDanwei" style="width:500px;" ;">
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td colspan="2" class="ibg">
                    <input type="text">
                </td>
                <td>传真</td>
                <td class="ibg">
                    <input type="text">
                </td>
                <td colspan="3">手机</td>
                <td class="ibg">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>通讯地址</td>
                <td colspan="6" class="ibg">
                    <input type="text" style="width:400px;">
                </td>
                <td>邮编</td>
                <td class="ibg">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="6" class="ibg">
                    <input type="text" style="width:180px;">
                </td>
                <td>国家</td>
                <td class="ibg">
                    <select name="ddlCountry" id="ddlCountry" style="width: 180px;">
                        <option value="中国" selected>中国</option>
                        <option value="欧洲-英国">欧洲-英国</option>
                        <option value="南美洲-巴西">南美洲-巴西</option>
                        <option value="美国">美国</option>
                        <option value="非洲-南非">非洲-南非</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>省份</td>
                <td colspan="6" class="ibg">
                    <select name="ddl" id="ddl" style="width: 180px;">
                        <option value="请选择" selected>请选择</option>
                        <option value="欧洲-英国">欧洲-英国</option>
                        <option value="南美洲-巴西">南美洲-巴西</option>
                        <option value="美国">美国</option>
                        <option value="非洲-南非">非洲-南非</option>
                    </select>
                </td>
                <td>城市</td>
                <td class="ibg">
                    <input type="text" style="width:180px;">
                </td>
            </tr>
            <tr>
                <td colspan="9"><p>会议费标准（人民币）</p></td>
            </tr>
            <tr>
                <td colspan="2">身份/时间</td>
                <td colspan="4">2011年9月20日之前注册</td>
                <td colspan="3">2011年9月20日之后注册</td>
            </tr>
            <tr>
                <td colspan="2">中广协会员</td>
                <td colspan="4">
                    <input type="radio">1500元
                </td>
                <td colspan="3">
                    <input type="radio">1800元
                </td>
            </tr>
            <tr>
                <td colspan="2">非会员</td>
                <td colspan="4">
                    <input type="radio">1800元
                </td>
                <td colspan="3">
                    <input type="radio">2000元
                </td>
            </tr>
            <tr>
                <td colspan="9" class="bbg">
                    <input type="submit" id="bt">
                    <input type="reset" id="bt">
                    <br><br>
                    <a href="../../../donelod/第十八届中国国际广告节注册表.docx">第十八届中国国际广告节注册表下载</a>
                </td>
            </tr>
        </table>
    </form>
    <div class="back"><a href="../../daily/Web期末(补充).html">Back</a></div>
</body>

</html>
